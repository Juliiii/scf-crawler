Resources:
  default:
    Type: TencentCloud::Serverless::Namespace
    scf-crawler:
      Type: TencentCloud::Serverless::Function
      Properties:
        CodeUri: ./dist
        Description: This is a template function
        # Environment:
        #   Variables:
        #     ENV_FIRST: env1
        #     ENV_SECOND: env2
        Handler: index.main_handler
        MemorySize: 128
        Runtime: Nodejs8.9
        Timeout: 30
        # VpcConfig:
        #   VpcId: "vpc-9ul3gvuz"
        #   SubnetId: "subnet-0ef2sptk"
        Events:
          timer:
            Type: Timer
            Properties:
              CronExpression: "*/5 * * * *"
              Enable: false

Globals:
  Function:
    Timeout: 10
